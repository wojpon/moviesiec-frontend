<div class="list row">
  <div *ngIf="movies$ | async as movies">
    <div class="col-md-12">
      <pagination-controls
        previousLabel="Prev"
        nextLabel="Next"
        responsive="true"
        (pageChange)="handlePageChange($event)"
      ></pagination-controls>
    </div>

    <div class="col-md-6">
      <h4>Movie List</h4>

      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="
            let movie of movies
              | paginate
                : {
                    itemsPerPage: pageSize,
                    currentPage: pageIndex,
                    totalItems: totalItems
                  };
            let i = index
          "
          [class.active]="i == currentIndex"
        >
          {{ movie.title }}
        </li>
      </ul>
    </div>
    <div class="mt-3">
      Items per Page:
      <select (change)="handlePageSizeChange($event)">
        <option *ngFor="let size of pageSizes" [ngModel]="size">
          {{ size }}
        </option>
      </select>
    </div>
  </div>
</div>
